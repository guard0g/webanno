<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<table class="hfill">
			<tr style="vertical-align: top;">
				<td width="33%">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend>Sentences</legend>
						<table class="hfill" wicket:id="textOuterView" style="border-collapse: collapse;">
							<tr wicket:id="textListView">
								<td class="curation-sentence-number" wicket:id="sentenceNumber" />
								<td class="curation-sentence-item" wicket:id="sentence" />
							</tr>
						</table>
					</fieldset>
				</td>
				<td width="66%">
					<div class="merge-view" wicket:id="mergeView" />
					<div wicket:id="sentenceOuterView">
						<div class="sentence-list-view" wicket:id="sentenceListView">
							<div wicket:id="sentence" />
						</div>
					</div>
				</td>
			</tr>
		</table>

		<script type="text/javascript">
			var webFontURLs = [ '/static/fonts/Astloch-Bold.ttf',
					'/static/fonts/PT_Sans-Caption-Web-Regular.ttf',
					'/static/fonts/Liberation_Sans-Regular.ttf' ];
		</script>
	</wicket:panel>
</body>
</html>
