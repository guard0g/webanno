<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
	<script type="text/javascript" src="client/lib/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="css/kendo/kendo.common.min.css" media="all" />
	<link rel="stylesheet" type="text/css"
		href="css/kendo/kendo.default.min.css" media="all" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</wicket:head>
</head>
<body>
<wicket:panel>
	<form wicket:id="annotationDialogForm">
		<div wicket:id="feedbackPanel">[Feedback]</div>

		<fieldset>
			<table>
				<tr>
					<td>Layers</td>
					<td><select name="Layers" wicket:id="layers"
						style="width: 150px"></select></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Features</legend>
			<table>
				<tr wicket:id="featureValues">
					<td><span wicket:id="feature"></span></td>
					<td><input wicket:id="tag"></input></td>
				</tr>
			</table>
		</fieldset>

		<table>
			<tr>
				<td>
					<button class="buttons" wicket:id="annotate">Ok</button>
					<button class="buttons" wicket:id="delete">Delete</button>
					<button class="buttons" wicket:id="reverse">Reverse</button>
				</td>
			</tr>
		</table>
	</form>
	</wicket:panel>
	</body>
</html>
