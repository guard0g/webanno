<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<fieldset class="ui-widget-content ui-corner-all labels-top">
		<table class="hfill">
			<tr>
				<td style="vertical-align: top"><label>Users</label>
					<form wicket:id="userSelectionForm" style="width: 100%">
						<select wicket:id="user" style="width: 100%">
						</select>
						<div class="buttons">
							<button wicket:id="addUser">Add Users</button>
							<button wicket:id="removeUser">Remove User</button>
							<button wicket:id="addPermissionLevel">Update
								Permissions</button>
						</div>
					</form></td>
				<td style="vertical-align: top"><label>User permission
						levels</label>
					<form wicket:id="selectedPermissionLevelsForm">
						<div wicket:id="selectedPermissionLevelsRepeater">
							<span wicket:id="roles"> </span>
						</div>
					</form></td>
			</tr>
		</table>
	</fieldset>

	<form wicket:id="userDetailForm" class="hfill">
		<fieldset class="ui-widget-content ui-corner-all">
			<legend>Select users to add</legend>
			<span wicket:id="users" style="width: 100%"> </span>
			<div class="buttons">
				<button wicket:id="add">Add</button>
				<button wicket:id="cancel">Cancel</button>
			</div>
		</fieldset>
	</form>

	<form wicket:id="permissionLevelDetailForm" class="hfill">
		<fieldset class="ui-widget-content ui-corner-all">
			<legend>Select the user's permission levels</legend>
			<span wicket:id="permissionLevels" style="width: 100%"> </span>
			<div class="buttons">
				<button wicket:id="update">Update</button>
				<button wicket:id="cancel">Cancel</button>
			</div>
		</fieldset>
	</form>
</wicket:panel>
</html>
