<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<table class="hfill">
			<tr style="vertical-align: top;">
				<td width="20%">
					<form wicket:id="projectSelectionForm">
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>Projects</legend>
							<select class="hfill" wicket:id="project" size="29"></select>
						</fieldset>
					</form>
				</td>
				<td width="80%">
					<form wicket:id="monitoringDetailForm" class="hfill">
						<fieldset class="ui-widget-content ui-corner-all"
							style="display: none">
							<legend>Overall progress</legend>
							<table class="hfill">
								<tbody>
									<tr wicket:id="projectRepeator">
										<td><span wicket:id="project"> : </span></td>
										<td><span wicket:id="projectProgress"></span></td>
									</tr>
								</tbody>
							</table>
						</fieldset>
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>Project</legend>
							<div>
								<span wicket:id="projectName"></span>
							</div>
						</fieldset>
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>Progress</legend>
							<img wicket:id="annotator" alt="Annotation Progress"></img>
						</fieldset>
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>Document status</legend>
							<table wicket:id="rsTable" class="hfill"></table>
						</fieldset>
					</form>

									</fieldset>
								</form>
							</td>
							<td width="80%">
								<form wicket:id="agreementForm" class="hfill">
									<fieldset class="ui-widget-content ui-corner-all">
										<legend>Agreement</legend>

										</table>
									</fieldset>
								</form>
							</td>
						</tr>
					</table> -->

			</tr>

</body>
</html>
