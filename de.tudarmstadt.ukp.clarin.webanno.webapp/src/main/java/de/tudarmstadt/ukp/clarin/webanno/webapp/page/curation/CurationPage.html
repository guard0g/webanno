<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	
<head>
<wicket:head>
	<script type="text/javascript" src="client/lib/jquery.min.js"></script>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div wicket:id=openDocumentsModal></div>
		<div wicket:id=yesNoModal></div>
		<div class="actionbar">
			<ul class="horizontal">
				<li><a wicket:id="showOpenDocumentModal"
					id="showOpenDocumentModal"> <img src="images/drawer_open.png"
						title="Open" /><br />Open
				</a></li>
			
				<li><a wicket:id="showYesNoModal"> <img
						src="images/accept.png" title="Done" /><br />Done
				</a></li>
			</ul>
		</div>
       <span wicket:id="doumentName"></span>
		<div wicket:id="curationPanel"></div>
	</wicket:extend>
</body>
</html>
