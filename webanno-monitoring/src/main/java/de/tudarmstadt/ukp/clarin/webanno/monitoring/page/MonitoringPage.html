<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<table class="hfill">
			<tr style="vertical-align: top;">
				<td width="20%">
					<form wicket:id="projectSelectionForm">
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>Projects</legend>
							<select class="hfill" wicket:id="project" size="29"></select>
						</fieldset>
					</form>
				</td>
				<td width="80%">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend wicket:id=overview></legend>
						<img wicket:id="overallProjectProgressImage"
							alt="Overall Project Progress"></img>
					</fieldset>
					<form wicket:id="monitoringDetailForm" class="hfill">
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>Project</legend>
							<div>
								<span wicket:id="projectName"></span>
							</div>
						</fieldset>
						<table class="hfill">
							<tr>
								<td>
									<fieldset class="ui-widget-content ui-corner-all">
										<legend>Documents finished</legend>
										<img wicket:id="annotator" alt="Annotation Progress"></img>
									</fieldset>
								</td>
								<td>
									<fieldset class="ui-widget-content ui-corner-all">
										<legend>Progress</legend>
										<img wicket:id="annotatorPercentage"
											alt="Annotation Progress percentage"></img>
									</fieldset>
								</td>
							</tr>
						</table>
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>Document status</legend>
							<p>
							<b>Click on a cell in the table to lock/unlock a document for a user.</b>
							</p>
							<table wicket:id="rsTable" class="hfill"></table>
						</fieldset>
					</form>

					<table class="hfill">
						<tr style="vertical-align: top;">
							<td width="20%">
								<form wicket:id="annotationTypeSelectionForm" class="hfill">
									<fieldset class="ui-widget-content ui-corner-all">
										<legend>Layer</legend>
										<select class="hfill" wicket:id="features"></select>
									</fieldset>
								</form>
							</td>
							<td width="80%">
								<form wicket:id="agreementForm" class="hfill">
									<fieldset class="ui-widget-content ui-corner-all">
										<legend>Agreement</legend>
										<table wicket:id="agreementTable" class="hfill">
										</table>
									</fieldset>
								</form>
							</td>
						</tr>
					</table>


				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<form wicket:id="trainingResultForm" class="hfill">
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>Training results /status</legend>
							<table class="hfill" style="border-collapse: separate;">
								<tr style="vertical-align: top;">
									<td><select class="hfill" wicket:id="layerResult"></select>
									</td>
									<td><span wicket:id="resultLabel"></span></td>
								</tr>
								
								<tr class="border_bottom">
									<td>Train.Doc</td>
									<td>Anno.Doc</td>
									<td>Total.Doc</td>
									<td>Start time</td>
									<td>End time</td>
									<td>Status</td>
								</tr>
								<tr class="border_bottom">
									<td><span wicket:id="trainDocs"></span></td>
									<td><span wicket:id="annoDocs"></span></td>
									<td><span wicket:id="totalDocs"></span></td>
									<td><span wicket:id="startTime"></span></td>
									<td><span wicket:id="endTime"></span></td>
									<td><span wicket:id="status"></span></td>
								</tr>
							</table>
						</fieldset>
					</form>
				</td>
			</tr>
		</table>
	</wicket:extend>
</body>
</html>
