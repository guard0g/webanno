<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:extend>
		<div wicket:id=openDocumentsModal></div>

		<div class="actionbar">
			<ul class="horizontal">
				<li>
					<fieldset>
						<legend>Document</legend>
						<ul class="horizontal">
							<li><a wicket:id="showOpenDocumentModal"
								id="showOpenDocumentModal"> <img
									src="images/drawer_open.png" title="Open" /><br />Open
							</a></li>

							<li><a wicket:id="showPreviousDocument"> <img
									src="images/document_back.png" title="First page" /><br />Prev.
							</a></li>
							<li><a wicket:id="showNextDocument"> <img
									src="images/document_next.png" title="Done" /><br />Next
							</a></li>
							<span wicket:id="exportModalPanel" />

							<span wicket:id="annotationLayersModalPanel" />


						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset>
						<legend>Page</legend>
						<ul class="horizontal">
							<li><a wicket:id="showFirst"> <img
									src="images/document_page.png" title="First page" /><br />First
							</a></li>
							<li><a wicket:id="showPrevious"> <img
									src="images/document_page_previous.png" title="Previous page" /><br />Prev.
							</a></li>

							<li>
								<div style="height: 32px;">
									<input type="number" wicket:id="gotoPageText"
										style="width: 4em; text-align: right;" />
								</div>
								<div>
									<a wicket:id="gotoPageLink">Go to</a>
								</div>
							</li>

							<li><a wicket:id="showNext"> <img
									src="images/document_page_next.png" title="Next page" /><br />Next
							</a></li>
							<li><a wicket:id="showLast"> <img
									src="images/document_page_last.png" title="Last page" /><br />Last
							</a></li>
						</ul>
					</fieldset>
				</li>

				<li>
					<fieldset>
						<legend>Help</legend>
						<ul class="horizontal">
							<span wicket:id="guidelineModalPanel" />
						</ul>
					</fieldset>
				</li>
				<li>
					<fieldset>
						<legend>Workflow</legend>
						<ul class="horizontal">
							<span wicket:id="showYesNoModalPanel" />
						</ul>
					</fieldset>
				</li>
				
			</ul>
		</div>

		<table class="hfill">
			<tr style="text-align: center; color: maroon;">
				<td width="20%"><span wicket:id="documentNamePanel"></span></td>
				<td width="50%"><span wicket:id="numberOfPages"></span></td>
			</tr>
		</table>

		<div wicket:id="feedback">[Feedback]</div>
		<div class="merge-view" wicket:id="mergeView" />

		<div wicket:id="automateView">
			<div class="sentence-list-view" wicket:id="sentenceListView">
				<div wicket:id="sentence" />
			</div>
		</div>


	</wicket:extend>
</body>
</html>
