<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <form wicket:id="exportForm" class="hfill">
		<fieldset class="ui-widget-content ui-corner-all">
			<legend>Export</legend>
			<table class="hfill">
				<tr>
					<td><b>Warning:</b></td>
					<td>
					   <div><b>Do not leave this page or close the browser while export is running!</b></div>
                       <div>Leaving this page or closing the browser may lock the project settings. Unlocking them again requires a restart of the server!</div>
				   </td>
				</tr>
				<tr>
					<td>Progress:</td>
					<td>
					   <span wicket:id="progress"></span>
					   <input type="submit" wicket:id="cancel" value="Cancel" />
				   </td>
				</tr>
				<tr>
					<td>Export format:</td>
					<td><select wicket:id="format"></select></td>
				</tr>
			</table>
			<div class="buttons">
	            <input type="submit" wicket:id="export"
	                value="Export curated documents to the file system" /> 
	            <input type="submit" wicket:id="exportProject" id="exportProject"
	                value="Export the whole project to the file system" /> 
	        </div>
	    </fieldset>
    </form>
</wicket:panel>
</html>
