<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<table class="hfill">
		<tr>
			<td style="vertical-align: top">
				<form wicket:id="tagSetSelectionForm">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend>Tagsets</legend>
						<div>
							<select class="hfill" wicket:id="tagSet" size="6"></select>
						</div>
						<div class="buttons">
							<input type="submit" wicket:id="create" />
						</div>
					</fieldset>
				</form>
				<form wicket:id="importTagSetForm">
					<fieldset class="ui-widget-content ui-corner-all labels-left">
						<legend>Import tagsets</legend>
						<table class="hfill">
							<tr>
								<td><label>Format:</label></td>
								<td class="hfill"><select wicket:id="importTagsetFormat"></select></td>
							</tr>
							<tr>
								<td><label>Files:</label></td>
								<td class="hfill"><input wicket:id="content" type="file"
									multiple /></td>
							</tr>
						</table>
						<div class="buttons">
							<input type="submit" wicket:id="import" />
						</div>
					</fieldset>
				</form>
			</td>

			<td class="hfill" style="vertical-align: top">
				<form wicket:id="tagSetDetailForm">
					<fieldset class="ui-widget-content ui-corner-all labels-left">
						<legend>Tagset details</legend>
						<table class="hfill">
							<tr>
								<td><label style="color:red" >Name:</label></td>
								<td class="hfill"><input type="text" wicket:id="name" /></td>
							</tr>
							<tr>
								<td><label>Language:</label></td>
								<td class="hfill"><input type="text" wicket:id="language" /></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Description:</label></td>
								<td><textarea class="hfill"
										wicket:id="description" rows="7"></textarea></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Extendible tagset?:</label></td>
								<td><input type="checkbox" wicket:id="createTag" /></td>
							</tr>
						</table>
						<div class="buttons">
							<label class="inline">Export as:</label> <select
								wicket:id="exportTagsetFormat"></select> <input type="submit"
								wicket:id="export" value="Export tagset" />
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="submit" wicket:id="save" /> <input type="submit"
								wicket:id="remove" />
						</div>
					</fieldset>
				</form>
			</td>
		</tr>
	</table>


	<table class="hfill">
		<tr>
			<td style="vertical-align: top">
				<form wicket:id="tagSelectionForm">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend>Tags</legend>
						<select wicket:id="tag" size="8"></select> <input type="submit"
							wicket:id="new" />
					</fieldset>
				</form>
			</td>

			<td class="hfill" style="vertical-align: top">
				<form wicket:id="tagDetailForm">
					<fieldset class="ui-widget-content ui-corner-all labels-left">
						<legend>Tag details</legend>
						<table class="hfill">
							<tr>
								<td><label>Name:</label></td>
								<td class="hfill"><input type="text" class="hfill"
									wicket:id="name" /></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Description:</label></td>
								<td class="hfill"><textarea class="hfill"
										wicket:id="description" rows="4"></textarea></td>
							</tr>
						</table>
						<div class="buttons">
							<input type="submit" wicket:id="save" /> <input type="submit"
								wicket:id="remove" />
						</div>
					</fieldset>
				</form>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
