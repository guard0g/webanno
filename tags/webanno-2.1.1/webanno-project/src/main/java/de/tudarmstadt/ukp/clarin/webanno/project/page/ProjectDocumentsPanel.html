<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<fieldset class="ui-widget-content ui-corner-all labels-left">
		<legend>Import new documents</legend>
		<table class="hfill">
			<tr>
				<td><label>Format:</label></td>
				<td> <select wicket:id="readableFormats"></select></td>
			</tr>
			<tr>
				<td><label>Files:</label></td>
				<td><input wicket:id="content" type="file" multiple /></td>
			</tr>
		</table>
		<div class="buttons">
			<input type="submit" wicket:id="import" value="Import" />
		</div>
	</fieldset>
	
	<fieldset class="ui-widget-content ui-corner-all">
		<legend>Documents</legend>
		<table class="hfill">
			<tr>
				<td><select class="hfill" wicket:id="documents" size="25"></select></td>
			</tr>
		</table>
		<div class="buttons">
			<input type="submit" wicket:id="remove" value ="Remove" />
		</div>
	</fieldset>
</wicket:panel>
</html>
