<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<table class="hfill">
		<tr>
			<td style="vertical-align: top" width="20%">
				<form wicket:id="layerSelectionForm">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend>Layers</legend>
						<div class="hfill">
							<select class="hfill" wicket:id="layer" size="10"></select>
						</div>
						<div class="buttons">
							<input type="submit" wicket:id="create" />
						</div>
					</fieldset>
				</form>
			</td>

			<td style="vertical-align: top" width="40%">
				<form wicket:id="layerDetailForm">
					<fieldset class="ui-widget-content ui-corner-all labels-left">
						<legend>Properties</legend>
						<table class="hfill">
							<tr>
								<td><label>Short Description:</label></td>
								<td class="hfill"><input type="text" wicket:id="uiName" /></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Description:</label></td>
								<td class="hfill"><textarea class="hfill"
										wicket:id="description" rows="7"></textarea></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Enabled:</label></td>
								<td><input type="checkbox" wicket:id="enabled" /></td>
							</tr>
							<tr>
								<td><label>Label feature:</label></td>
								<td class="hfill"><input type="text"
									wicket:id="labelFeatureName" /></td>
							</tr>
						</table>
					</fieldset>
					<fieldset class="ui-widget-content ui-corner-all labels-left">
						<legend>Technical Properties</legend>
						<table>
							<tr>
								<td><label>Name:</label></td>
								<td class="hfill"><input type="text" wicket:id="name" /></td>
							</tr>
							<tr>
								<td><label>Attach to type:</label></td>
								<td class="hfill"><select wicket:id="attachType"></select></td>
							</tr>
							<tr>
								<td><label>Attach to feature:</label></td>
								<td class="hfill"><select wicket:id="attachFeature"></select></td>
							</tr>
							<tr>
								<td><label>Type:</label></td>
								<td class="hfill"><select wicket:id="type"></select></td>
							</tr>
						</table>
					</fieldset>
					<fieldset class="ui-widget-content ui-corner-all labels-left">
						<legend>Behaviors</legend>
						<table class="hfill">
							<tr>
								<td style="vertical-align: top;"><label>Lock to
										token offsets:</label></td>
								<td><input type="checkbox" wicket:id="lockToTokenOffset" /></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Allow
										stacking:</label></td>
								<td><input type="checkbox" wicket:id="allowSTacking" /></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Allow
										crossing sentence boundary:</label></td>
								<td><input type="checkbox" wicket:id="crossSentence" /></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Allow
										multiple tokens:</label></td>
								<td><input type="checkbox" wicket:id="multipleTokens" /></td>
							</tr>
						</table>
					</fieldset>

					<div class="buttons">
						<input type="submit" wicket:id="save" />
					</div>

				</form>
			</td>
			<td style="vertical-align: top" width="40%">
				<form wicket:id="featureSelectionForm">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend>Feature overview</legend>
						<div class="hfill">
							<select class="hfill" wicket:id="feature" size="10"></select>
						</div>
						<div class="buttons">
							<input type="submit" wicket:id="new" />
						</div>
					</fieldset>
				</form>
				<form wicket:id="featureDetailForm">
					<fieldset class="ui-widget-content ui-corner-all labels-left">
						<legend>Feature details</legend>
						<table class="hfill">
							<tr>
								<td><label>Short Description:</label></td>
								<td class="hfill"><input type="text" wicket:id="uiName" /></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Description:</label></td>
								<td class="hfill"><textarea class="hfill"
										wicket:id="description" rows="7"></textarea></td>
							</tr>
							<tr>
								<td style="vertical-align: top;"><label>Enabled:</label></td>
								<td><input type="checkbox" wicket:id="enabled" /></td>
							</tr>
							<tr>
								<td><label>Tagset:</label></td>
								<td class="hfill"><select wicket:id="tagSet"></select></td>
							</tr>
							<tr>
								<td><label>Name:</label></td>
								<td class="hfill"><input type="text" wicket:id="name" /></td>
							</tr>
							<tr>
								<td><label>Type:</label></td>
								<td class="hfill"><select wicket:id="type"></select></td>
							</tr>
						</table>
					</fieldset>
					<div class="buttons">
						<input type="submit" wicket:id="save" />
					</div>

				</form>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
