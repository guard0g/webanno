<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<form wicket:id="annotationFeatureForm">
			<fieldset>
				<legend>Actions</legend>
				<table>
					<tr>
						<td>
							<button class="buttons" wicket:id="annotate">Create</button>
							<button class="buttons" wicket:id="delete">Delete</button>
							<button class="buttons" wicket:id="reverse">Reverse</button>
						</td>
					</tr>
					<tr>
						<td>Add ellipsis ?</td>
						<td><input type="checkbox" wicket:id="ellipsis" /></td>
					</tr>
					<tr>
						<td>Forward annotation ?</td>
						<td><input type="checkbox" wicket:id="forwardAnnotation" /></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Annotation Layers</legend>
				<table>
					<tr>
						<td>Selected text</td>
						<td><span wicket:id="selectedText" style="color: red"></span></td>
					</tr>
					<tr>
						<td>Layer</td>
						<td><select wicket:id="selectedAnnotationLayer"
							style="width: 100%"></select></td>
					</tr>
				</table>
			</fieldset>
			<fieldset wicket:id="wmc">
				<legend>Features</legend>
				<table class="hfill">
					<tr wicket:id="featureValues">
						<td wicket:id="editor"></td>
						<wicket:fragment wicket:id="textFeatureEditor">
							<td><span wicket:id="feature"></span></td>
							<td><input style="width: 100%" wicket:id="value"></input></td>
						</wicket:fragment>
						<wicket:fragment wicket:id="numberFeatureEditor">
							<td><span wicket:id="feature"></span></td>
							<td><input type="number" style="width: 100%"
								wicket:id="value"></input></td>
						</wicket:fragment>
						<wicket:fragment wicket:id="booleanFeatureEditor">
							<td><span wicket:id="feature"></span></td>
							<td><input type="checkbox" style="width: 100%"
								wicket:id="value"></input></td>
						</wicket:fragment>
						<wicket:fragment wicket:id="linkFeatureEditor">
							<td colspan="2">
								<fieldset>
									<legend>
										<span wicket:id="feature"></span>
									</legend>
									<table class="hfill">
										<tr wicket:id="slots">
											<td><span wicket:id="role"></span></td>
											<td><span class="hfill k-textbox"
												style="background: 0; line-height: 2.13em; padding-left: 0.3em; padding-right: 0.3em; width: 100%;"
												wicket:id="label"></span></td>
										</tr>
										<tr>
											<td colspan="2" class="hfill">
												<table class="hfill">
													<tr>
														<td class="hfill"><input style="width: 100%"
															wicket:id="newRole" placeholder="Add new slot"></input></td>
														<td>
															<button style="" wicket:id="add">Add</button>
															<button style="" wicket:id="del">Del</button>
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</fieldset>
							</td>
						</wicket:fragment>
						<!--  
						<wicket:fragment wicket:id="multiEditor">
                               <td colspan="2">
                                   <fieldset>
                                       <legend>
                                           <span wicket:id="feature"></span>
                                       </legend>
                                       <table class="hfill">
                                       </table>
                                   </fieldset>
                               </td>
						</wicket:fragment>
						-->
					</tr>
				</table>
			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>
