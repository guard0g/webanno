<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <wicket:panel>
    <br />
    <table class="hfill">
      <tr>
        <td>
          <label>
            Name:
          </label>
        </td>
        <td class="hfill">
          <input type="text" wicket:id="name" />
        </td>
      </tr>
      <tr>
        <td>
          <label>
            Description:
          </label>
        </td>
        <td class="hfill">
          <textarea wicket:id="description" class="dfill" rows="10">
          </textarea>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          Reverse arc direction for dependency annotation
        </td>
        <td>
          <input type="checkbox" wicket:id="reverseDependencyDirection" />
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <input type="submit" wicket:id="save" />
          <input type="submit" wicket:id="remove" />
        </td>
      </tr>
    </table>
  </wicket:panel>
</html>
