<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <body>
    <wicket:extend>
      <table class="hfill">
        <tr style="vertical-align: top;">
          <td width="50%">
            <form wicket:id="crowdSourceForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  CrowdFlower Projects
                </legend>
                <select wicket:id="project" class ="hfill">
                </select>
              </fieldset>
            </form>
          </td>
          <td width="50%">
            <form wicket:id="crowdJobForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  CrowdFlower Tasks
                </legend>
                <table wicket:id="crowdSourceInformationTable" class="hfill">
                </table>
                <div class="buttons">
                  <input type="submit" wicket:id="new" />
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
        <tr style="vertical-align: top;">
          <td width="50%">
            <form wicket:id="crowdJobDetailForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  Crowd Job Details
                </legend>
                <div>
                  <label>
                    Name:
                  </label>
                  <input type="text" wicket:id="name" />
                </div>
                <div>
                  <label>
                    Link:
                  </label>
                  <span wicket:id="link">
                  </span>
                </div>
                <div>
                  <label>
                    Status:
                  </label>
                  <span wicket:id="status">
                  </span>
                </div>
                <div>
                  <label>
                    Documents:
                  </label>
                  <select wicket:id="documents" class ="hfill">
                  </select>
                </div>

                <label>
                  Place holder for gold data and template upload goes HERE
                </label>
                <div class="buttons">
                  <input type="submit" wicket:id="save" />
                  <input type="submit" wicket:id="remove" />
                  <input type="submit" wicket:id="add" />
                  <input type="submit" wicket:id="removeDocument" />
                  <input type="submit" wicket:id="uploadT1" />
                  <input type="submit" wicket:id="uploadT2" />
                  <input type="submit" wicket:id="update" />
                </div>
              </fieldset>
            </form>
          </td>
          <td width="50%">
            <form wicket:id="crowdDocumentListForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  Available documents
                </legend>
                <div>
                  <span wicket:id="documents" class="hfill">
                  </span>
                </div>
                <div class="buttons">
                  <input type="submit" wicket:id="add" />
                  <input type="submit" wicket:id="cancel" />
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
      </table>
    </wicket:extend>
  </body>
</html>
