<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<form wicket:id="annotationFeatureForm">
			<fieldset>
				<legend>Actions</legend>
				<table>
					<tr>
						<td>
							<button class="buttons" wicket:id="annotate">Annotate</button>
							<button class="buttons" wicket:id="delete">Delete</button>
							<button class="buttons" wicket:id="reverse">Reverse</button>
						</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Annotation Layers</legend>
				<table>
					<tr>
						<td>Selected text</td>
						<td><span wicket:id="selectedText" style="color: red"></span></td>
					</tr>
					<tr>
						<td>Layer</td>
						<td><select wicket:id="selectedAnnotationLayer"
							style="width: 100%"></select></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Features</legend>
				<div wicket:id="wmc">
					<table class="hfill">
						<tr wicket:id="featureValues">
							<td wicket:id="editor"></td>
							<wicket:fragment wicket:id="textFeatureEditor">
								<td><span wicket:id="feature"></span></td>
								<td><input style="width: 100%" wicket:id="tag"></input></td>
							</wicket:fragment>
							<wicket:fragment wicket:id="numberFeatureEditor">
								<td><span wicket:id="feature"></span></td>
								<td><input type="number" style="width: 100%"
									wicket:id="tag"></input></td>
							</wicket:fragment>
							<wicket:fragment wicket:id="booleanFeatureEditor">
								<td><span wicket:id="feature"></span></td>
								<td><input type="checkbox" style="width: 100%"
									wicket:id="tag"></input></td>
							</wicket:fragment>
							<wicket:fragment wicket:id="linkFeatureEditor">
								<td colspan="2">
									<fieldset>
										<legend>
											<span wicket:id="feature"></span>
										</legend>
										<table class="hfill">
											<tr wicket:id="slots">
												<td><span wicket:id="role"></span></td>
												<td><span wicket:id="label"></span></td>
											</tr>
											<tr>
                                                 <td><input style="width: 100%" wicket:id="newRole"></input></td>
                                                 <td><button class="buttons" wicket:id="add">Add</button></td>
											</tr>
										</table>
									</fieldset>
								</td>
							</wicket:fragment>
							<!--  
							<wicket:fragment wicket:id="multiEditor">
                                <td colspan="2">
                                    <fieldset>
                                        <legend>
                                            <span wicket:id="feature"></span>
                                        </legend>
                                        <table class="hfill">
                                        </table>
                                    </fieldset>
                                </td>
							</wicket:fragment>
							-->
						</tr>
					</table>
				</div>
			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>
