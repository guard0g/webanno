		<table>
			<tr>

							<table>

											<input type="submit" wicket:id="save" value ="Save" />

									</td>

								</tr>
							</table>
						</fieldset>
					</form>
				</td>
				<td style="vertical-align: top" width="50%"><span
					wicket:id="targetLayerTarinDocumentsPanel"></span></td>
			</tr>
		</table>
	</fieldset>
</wicket:panel>
