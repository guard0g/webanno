<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<table class="hfill">
		<tr>
			<td style="vertical-align: top" width="30%">
				<form wicket:id="miraTrainLayerSelectionForm">
					<fieldset class="ui-widget-content ui-corner-all">
						<legend>Select automation layer</legend>
						<select wicket:id="features"></select>
					</fieldset>
				</form>
				<p></p>
				<form wicket:id="applyForm" style="background: olive">
					<fieldset class="ui-widget-content ui-corner-all">
						<div class="buttons">
							<input type="submit" wicket:id="apply" />
						</div>
					</fieldset>
				</form>
			</td>
			<td style="vertical-align: top" width="50%">
				<form wicket:id="targetLayerDetailForm">
					<div wicket:id="autoTabs" class="tabpanel"></div>
				</form>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
